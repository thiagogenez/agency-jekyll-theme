<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Mural de Informações</h2>
                    <h3 class="section-subheading text-muted">Data das provas, notas, regras, referências, links...</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% unless post.modal-id == 'aviso' or post.modal-id == 'disclaimer' %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-2x"></i>
                            </div>
                        </div>
                        <!--<img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">-->
                        <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                            <p class="text-muted"><strong>Atualizado: </strong>{{ post.date | date: "%d/%m/%Y" }}</p>
                        </div>
                    </a>
                    <!--
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                    -->
                </div>
                {% endunless %}
            {% endfor %}
            </div>
        </div>
    </section>
